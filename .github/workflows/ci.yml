name: CI

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4']
        rails-version: ['rails-7.1', 'rails-7.2', 'rails-8.0', 'rails-8.1']

    name: Ruby ${{ matrix.ruby-version }} - Rails ${{ matrix.rails-version }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: false

    - name: Install Bun for asset compilation
      uses: oven-sh/setup-bun@v1

    - name: Install bun dependencies
      run: cd input-tag && bun install

    - name: Install dependencies
      run: bundle install

    - name: Generate appraisal gemfiles
      run: bundle exec appraisal install

    - name: Run RSpec tests
      run: bundle exec appraisal ${{ matrix.rails-version }} rspec

  cucumber:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install Bun
      uses: oven-sh/setup-bun@v1

    - name: Install bun dependencies
      run: cd input-tag && bun install

    - name: Install Playwright Chromium for Cuprite
      run: bunx playwright install --with-deps chromium

    - name: Find Chromium path
      id: chromium
      run: |
        echo "Searching for chrome binary..."
        find /home/runner/.cache -name "chrome" -type f 2>/dev/null || echo "No chrome found in cache"
        find ~/.cache -name "chrome" -type f 2>/dev/null || echo "No chrome found in ~/.cache"
        CHROME_PATH=$(find /home/runner/.cache -name "chrome" -type f 2>/dev/null | head -1)
        if [ -z "$CHROME_PATH" ]; then
          CHROME_PATH=$(find ~/.cache -name "chrome" -type f 2>/dev/null | head -1)
        fi
        echo "Found: $CHROME_PATH"
        echo "path=$CHROME_PATH" >> $GITHUB_OUTPUT

    - name: Run Cucumber tests
      run: |
        echo "BROWSER_PATH=$BROWSER_PATH"
        bundle exec cucumber
      env:
        BROWSER_PATH: ${{ steps.chromium.outputs.path }}

  input-tag:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    name: input-tag - ${{ matrix.browser }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: cd input-tag && bun install

    - name: Install Playwright browsers
      run: cd input-tag && bunx playwright install --with-deps ${{ matrix.browser }}

    - name: Run tests on ${{ matrix.browser }}
      run: cd input-tag && bun run test:${{ matrix.browser }} -- --fail-only
